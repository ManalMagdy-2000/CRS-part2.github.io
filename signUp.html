        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <a href="signUp.html" class="signUp">SignUp</a>
            </div>

      <!--End  Nav bar-->
      <!--start form-->
      <div class="container">
        <div class="header">
            <h2>Sign Up</h2>
        </div>
        <form id="form" class="form" onsubmit="return validateForm()" method="post" name="signUpForm">
            <div class="form-control">
                <label for="fullName">Full Name</label>
                <input type="text"  name='fullName' id="fullName" placeholder="Rebecca smith" />
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text"  name='signUp_username' id="signUp_username" placeholder="Rebecca784"   />
            </div>
 
              <input type="radio" id="male" name="gender" value="female">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="male">
              <label for="female">Female</label><br>
          
            <div class="form-control">
                <label for="phoneNo">Phone Number</label>
                <input type="text"  name='phoneNo' id="phoneNo" placeholder="+601154548967" ondragleave="phonenumber()" />
            </div>
            <div class="form-control">
                <label for="password1">Password</label>
                <input type="password" placeholder="Password" id="password1" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter,
                     and at least 8 or more characters" required/>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" placeholder="confirm Password" id="password2" />
            </div>
 
            <input class="btn" type="submit" name="fullName" value="Sign Up"  onclick="" ></input>
        </form>
    </div>
      <!--End form-->

<script src="Js/validateForm.js"></script>
