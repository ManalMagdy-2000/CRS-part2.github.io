    <!--Start organiz trip form-->
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <div class="form-group">
                    <form class="organizeForm" id="organizeForm" method="GET">
                        <div class="row">

                            <div class="col-lg-6">
                                <label>Trip date</label>
                                <input type="date" name="tripDate" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label >Number of Volunteers</label>
                                <!--Enter any number of volunteers from 1 to 20-->
                                <input type="number" name="volunteerNum" 
                                class="form-control" min="1" max="20">
                            </div>
                            <div class="col-lg-6" >
                                
                                <label >
                                    <h6>Crisis Type</h6>
                                    <input type="radio" name='docBtn' id="docBtn" >
                                    FLOOD
                                </label>
                                <label>
                                    <input type="radio" name='docBtn' id="docBtn"  >
                                     EARTHQUAKE
                                </label>
                                <label>
                                    <input type="radio" name='docBtn' id="docBtn" >
                                    WILDFIRE
                                </label>                            
                          </div>
                          <div class="col-lg-12">
                            <label>Destination</label>
                            <select style="bottom: 100%;" id="country" class="form-control">
                                <option value="Country" selected="">Country</option>
                                <option value="Australia"> Australia </option>
                                <option value="Belgium"> Belgium </option>
                                <option value="Egypt"> Egypt </option>
                                <option value="Malaysia"> Malaysia </option>
                                <option value="India"> India </option>
                                <option value="Indonesia"> Indonesia </option>
                                <option value="Japan"> Japan </option>
                                <option value="...">...</option>
                            </select>
                        </div>
                        <div class="col-lg-12">
                            <textarea name="tripDescription"rows="6" cols="58" 
                            placeholder="Enter trip description here ..."></textarea>
                            <button class="btn btn-primary btn-md btn-block"  >Save</button>  
                        </div>             
                  </div>
                </form>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
