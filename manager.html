      <!--start form-->
      <a href="#" name="record"></a>
      <div class="container">
        <div class="header">
            <h2>Record Staff</h2>
        </div>
        <form id="form" class="form" action="#">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text"  name='recordUsername' id="recordUsername" 
                placeholder="Rebecca784"   />
            </div>
                               
            <div class="form-control">
              <label for="Name"> Name</label>
                   <input type="text"  name='recordName' id="recordName" 
                   placeholder="Rebecca smith"  />
           </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="recordPassword" 
                placeholder="Password" id="recordPassword" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number
                     and one uppercase and lowercase letter,
                     and at least 8 or more characters" /> </div> 
              <div class="form-control">
                <label for="phoneNo">Phone Number</label>
                <input type="text"  name='recordPhoneNo' id="recordPhoneNo"
                 placeholder="+601154548967" />
            </div>
            <div class="form-control">
              <label for="position">Position</label>
                   <input type="text"  name='recordPosition' 
                   id="recordPosition" placeholder="Organizer" />
           </div> 
           <div class="form-control">
            <label for="dateJoined">Date Joined</label>
                 <input type="date"  name='recordDate' 
                 id="recordDate" placeholder="12/04/2018" />
         </div>  
            <button class="btn" id="recordStaff" >Add</button>
        </form>
    </div>
      <!--End form-->
      <!-- start staff List-->
      <a href="#" name="staffTable"></a>

          <th>Password</th>
          <th>Phone number</th>

      </table>
