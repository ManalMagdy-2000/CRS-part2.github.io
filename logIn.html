<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/main.css">

</head>
<body class="loginPage">
 
     <!--start Nav bar-->
     <nav id="navbar" class="navbar navbar-expand-lg  bg-dark">
        <a class="navbar-brand" href="index.html">Crisis<span>Clutch</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <div class="logInSignUp">
              <a href="logIn.html" class="logIn">LogIn</a>
              <span class="vertical-symbol">|</span>
              <a href="signUp.html" class="signUp">SignUp</a>
            </div>
          </ul>
        </div>
      </nav> 
      <!--End  Nav bar-->
      <!--start form-->
      <div class="container">
        <div class="header">
            <h2>LogIn</h2>
        </div>
        <form id="form" class="form" action="#">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text"  name='username' id="username" placeholder="Manal10_volunteer" required  />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password_login" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter,
                     and at least 8 or more characters" required/>
            </div>
            <div class="form-check mb-2 mr-sm-2">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">
                Remember me
              </label>
            </div>
            <input class="btn" type="submit"  name="logIn" value="LogIn" onclick="redirect(event)"></input>
            <p class="noAccount"> no account? <a href="signUp.html" class="registerLink"> Register here</a></p>
        </form>
        
    </div>

  
      <!--End form-->

<p class="copyright" style="margin-left: 46%;">&copy;2021CRSClutch</p>
<script src="Js/login.js"></script>
</body>
</html>
